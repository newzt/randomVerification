    var ary = [];
    //当ary.length==4就不进while循环
    while(ary.length<4){
        var rnd =Math.round(Math.random()*60);
        if(ary.indexOf(rnd)===-1){//数组中没有的这个数字的时候，才给数组里放
            ary.push(rnd);
